    <body class="">
 
  
        <main class="col-12 d-flex justify-content-center flex-column gap-4 align-items-center m-auto h-100 w-100">

            <section class="p-4">

                <!-- palindorme -->
                <div>

                    <!-- input word -->
                    <div class="mb-3">
                        <label for="Input" class="form-label">Inserisci la tua parola e verifica se palindroma</label>
                        <input type="text" class="form-control" id="InputPali" placeholder="Ex: Anna, Radar, aveva ecc..">

                        <div class="d-flex mt-3 gap-3">
                            <button type="submit" class="btn" id="btn1">Verifica</button> 
                            <p id="OutputPali"></p>
                        </div>
                    </div>

                </div>


            </section>

            <section class="p-4">

                <!-- palindorme -->
                <div>

                    <!-- input word -->
                    <div class="mb-3">
                        <label for="Input" class="form-label">Seleziona pari o dispari e scegli un numero</label>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="">Options</label>
                            <select class="form-select" id="">
                                <option selected>Scegli se pari o dispari</option>
                                <option value="1">Pari</option>
                                <option value="2">Dispari</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="">Options</label>
                            <select class="form-select" id="">
                                <option selected>Scegli il numero</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                          

                        <div class="d-flex mt-3 gap-3">
                            <button type="submit" class="btn h-25 mt-4" id="btn2">Sfida CPU</button> 
                            <div class="mb-1 ">
                                <label for="disabledTextInput" class="form-label">N. sfidnate</label>
                                <input type="text" id="disabledTextInput" class="form-control w-25 ms-3" placeholder="">
                            </div>
                            <p id="OutputEvenOdd"></p>
                        </div>
                    </div>

                </div>


            </section>
        

        </main>
